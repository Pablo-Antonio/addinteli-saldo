<app-header [bkButton]="false"></app-header>

<ion-content>
    <div class="ion-padding">
        <img src="../../../assets/img/logo svg.svg" height="200px" alt="">
    </div>
    <app-page-title [title]="title" ></app-page-title>
    <ion-list>
      <ion-item *ngFor="let page of pages" [routerLink]="page.redirectTo" detail>
        <ion-icon slot="start" [name]="page.icon" color="primary"></ion-icon>
        {{page.name | titlecase}}
      </ion-item>
    </ion-list>
</ion-content>

<app-footer></app-footer>
